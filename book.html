            <h2>Search Your Route</h2>

                    <p>Route type</p>
                    <input type="radio" id="all" name="stops" >

                    <label for="start">Start Point:</label>
                    <input type="text" name="start" id="start" list="start-list">

                <option value="KIMS">
                <option value="Hosur Regional Terminal">
                <option value="Hosur Cross">
